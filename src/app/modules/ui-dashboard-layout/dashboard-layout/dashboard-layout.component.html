<div class="main-layout overflow-y-auto h-screen">
  <koodaki-dashboard-header (hamburgerClick)="toggleSidenav()">
    <div class="flex-auto" content>
      <ng-container *ngFor="let item of menuItems">
        <button
          mat-menu-item
          [routerLink]="'/' + item.link"
          [routerLinkActiveOptions]="{ exact: false }"
          routerLinkActive="menu-item--active"
          class="py-2 px-4 ml-2"
        >
          <mat-icon
            *ngIf="item.icon"
            fontSet="fas"
            [fontIcon]="item.icon"
            class="align-middle ml-2"
          >
          </mat-icon>
          <span class="menu-item_title">{{ item.textToken }}</span>
        </button>
      </ng-container>
    </div>
  </koodaki-dashboard-header>
  <section>
    <router-outlet></router-outlet>
  </section>
</div>
