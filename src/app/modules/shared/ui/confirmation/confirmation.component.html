<div mat-dialog-content class="no-border border-bottom">
  <h5 *ngIf="data.title" class="pt8">
    {{ data.title }}
    <p *ngIf="data.subtitle" class="fs-sm pb24">{{ data.subtitle }}</p>
  </h5>
</div>
<div mat-dialog-actions class="flex justify-between items-center">
  <button mat-flat-button color="warn" (click)="close(true)">بله</button>
  <button mat-stroked-button (click)="close(false)">نه، منصرف شدم</button>
</div>
